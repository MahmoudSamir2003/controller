<!Doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!--navbar list icons -->
        <div class="navbar">
            <!-- photo logo playstation -->
            <img src="img/logo.jpg" alt="logo" class="logo" />

            <nav>
                <ul id="menuList">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Downloads</a></li>
                </ul>
            </nav>

            <!-- photo of menu icon to open menu -->
            <img src="img/menu.jpg" alt="logo" class="menu-icon" onclick="togglemenu()" />
        </div>

        <!-- part 1  sentences and explain the product -->
        <div class="row">

            <div class="col-1">
                <h2>PS4 V2<br /> Dualshock 4</h2>
                <h3>Wireless Controller for playstation</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy now
                    <img src="img/R.png" alt="arrow">
                </button>
            </div>

            <!-- part 2 image of product and background square with radius -->
            <div class="col-2">
                <img src="img/controller.jpg" alt="controller" class="controller" width="300">
                <div class="color-box"></div>
                <div class="add-btn">

                    <!-- add cart with pretty track -->
                    <img src="img/ss.jpg" alt="add">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

    </div>




    <div class="social-links">
        <img src="imgs/fb.jpg" alt="fb">
        <img src="imgs/tw.jpg" alt="tw">
        <img src="imgs/ig.jpg" alt="ig">
    </div>

</body>
<script src="script.js"></script>

</html>
